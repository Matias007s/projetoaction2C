<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Operações Matemáticas</title>
<script>
    function soma() {
        var num1 = parseFloat(document.getElementById("num1").value);
        var num2 = parseFloat(document.getElementById("num2").value);
        var resultado = num1 + num2;
        document.getElementById("resultado").innerHTML = "Resultado: " + resultado;
    }

    function subtracao() {
        var num1 = parseFloat(document.getElementById("num1").value);
        var num2 = parseFloat(document.getElementById("num2").value);
        var resultado = num1 - num2;
        document.getElementById("resultado").innerHTML = "Resultado: " + resultado;
    }

    function multiplicacao() {
        var num1 = parseFloat(document.getElementById("num1").value);
        var num2 = parseFloat(document.getElementById("num2").value);
        var resultado = num1 * num2;
        document.getElementById("resultado").innerHTML = "Resultado: " + resultado;
    }

    function divisao() {
        var num1 = parseFloat(document.getElementById("num1").value);
        var num2 = parseFloat(document.getElementById("num2").value);
        if(num2 === 0) {
            document.getElementById("resultado").innerHTML = "Erro: Divisão por zero!";
        } else {
            var resultado = num1 / num2;
            document.getElementById("resultado").innerHTML = "Resultado: " + resultado;
        }
    }
</script>
</head>
<body>

<h2>Operações Matemáticas</h2>
<label for="num1">Número 1:</label>
<input type="number" id="num1"><br><br>

<label for="num2">Número 2:</label>
<input type="number" id="num2"><br><br>

<button onclick="soma()">Somar</button>
<button onclick="subtracao()">Subtrair</button>
<button onclick="multiplicacao()">Multiplicar</button>
<button onclick="divisao()">Dividir</button><br><br>

<p id="resultado"></p>

</body>
</html>
